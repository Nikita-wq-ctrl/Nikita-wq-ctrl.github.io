<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос</title>
    <style>
        /* Стили для кнопки и диалогового окна */
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button onclick="showDialog()">Задать вопрос</button>

    <div id="overlay"></div>
    <div id="dialog">
        <h2>Введите ваш вопрос</h2>
        <textarea id="question" rows="4" cols="50"></textarea><br>
        <button onclick="submitQuestion()">Отправить</button>
        <button onclick="closeDialog()">Закрыть</button>
    </div>

    <script>
        function showDialog() {
            document.getElementById('dialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function submitQuestion() {
            const question = document.getElementById('question').value;
            alert('Ваш вопрос: ' + question);
            closeDialog();
        }
    </script>
</body>
</html>
